<!-- About Section -->
<section id="about" class="pt pt-sm-80">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="col-md-8 offset-md-2"></div>
                <h2>
                <span class="color">{{:: content.title.part1}}</span> {{:: content.title.part2}}<br />
               {{:: content.title.part3}}
                </h2>
            </div>
        </div>
    </div>
</section>



<section  class="ptb ptb-sm-80">
            <div class="container">
                <!-- work Filter -->
                <div class="row">
                    <ul class="col container-filter categories-filter">
                        <li ng-repeat="cat in categories track by $index">
                             <a ng-show="cat.name == 'all'" class="categories {{cat.active}}"  data-filter="*">{{cat.name}}</a>
                             <a ng-show="cat.name !== 'all'" class="categories {{cat.active}}"  data-filter=".{{cat.name}}">{{cat.name}}</a>
                        </li>
                    </ul>
                </div>
                <!-- End work Filter -->
                <div  class="row container-grid nf-col-3">
                    <div  ng-repeat="proj in filteredProj = (projects) track by proj.index" class="nf-item {{proj.categories}} spacing">
                        <div class="item-box">
                            <a ui-sref="detail({projects:projects, index: proj.index})">
                                <img alt="1" ng-src="mazel/img/project/{{proj.name}}/{{proj.image}}" class="item-container">
                                <div class="item-mask">
                                    <div class="item-caption">
                                        <h5 class="white" ng-bind="proj.header"></h5>
                                        <p class="white">{{proj.headerTag}}</p>
                                    </div>
                                </div>
                            </a>
                        </div>     
                    </div>
                    <div ng-hide="filteredProj.length">No items found</div>
                </div>

            </div>

        </section>
