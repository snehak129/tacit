
        <!-- CONTENT--------------------------------------------------------------------------------->
        <!-- Intro Section -->
        <section  class="inner-intro bg-image overlay-light parallax parallax-background1" data-background-img="mazel/img/full/20.jpg">
            <div class="container">
                <div class="row title">
                    <h2 class="h2" ng-bind="blog.header.title"></h2>
                    <!-- <div class="page-breadcrumb">
                        <a>Home</a>/<a>Blog</a>/<span>1 Columns</span>
                    </div> -->
                </div>
            </div>
        </section>
        <!-- End Intro Section -->
        
        <!-- Blog Post Section -->
        <section  class="ptb ptb-sm-80">
            <div class="container">
                <div class="row">
                    <!-- Post Item -->
                    <div class="col-md-8 offset-md-2 blog-post-hr">
                        <div ng-repeat="proj in items track by $index">
                        <div class="blog-post mb-30" >
                          <!--   <div   class="post-media">

                                <div  class="owl-carousel item1-carousel nf-carousel-theme">
                                    <div  ng-repeat="img in proj.images track by $index" class="item" ng-class="{active:!$index}">

                                        <img src="mazel/img/project/{{proj.name}}/{{img}}" alt="" />
                                    </div>
                                    
                                </div>
                            </div> -->
                             <div class="post-media">
                                <img ng-src="mazel/img/project/{{proj.name}}/{{proj.images[0]}}" alt="" />
                            </div>
                            <div class="post-meta"><span>by <a ng-bind="proj.author"></a>,</span> <span ng-bind="proj.name"></span></div>
                            <div class="post-header">
                                <h4><a href="blog-single-slider-post.html" ng-bind="proj.title"></a></h4>
                            </div>
                            <div class="post-entry">
                                <p ng-bind="proj.desc"></p>
                            </div>
                            <div class="post-tag pull-left"><span><a ng-bind="proj.categories"></a></div>
                            <div class="post-more-link pull-right"><a href="">Read More<i class="fa fa-long-arrow-right right"></i></a></div>
                            
                             </div>  
                              <hr ng-if="!$last"    />  

                        </div>

                       
                        <div class="pagination-nav mt-60 mtb-xs-30">
                            <ul ng-if="pager.pages.length">
                               <!--  <li ng-class="{disabled:pager.currentPage === 1}">
                                    <a ng-click="setPage(1)">First</a>
                                </li> -->
                                <li ng-class="{disabled:pager.currentPage === 1}">
                                    <a ng-click="setPage(pager.currentPage - 1)"><i class="fa fa-angle-left"></i></a>
                                </li>
                                <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                                    <a ng-click="setPage(page)">{{page}}</a>
                                </li>                
                                <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                                    <a ng-click="setPage(pager.currentPage + 1)"><i class="fa fa-angle-right"></i></a>
                                </li>
                                <!-- <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                                    <a ng-click="setPage(pager.totalPages)">Last</a>
                                </li> -->
                            </ul>
                        </div>
                    </div>

                  
                    <!-- End Post Item -->




                </div>
            </div>
        </section>
  
        <!-- End Blog Post Section -->
