<!-- Blog Post Section -->
<section  class="ptb ptb-sm-80">
    <div class="container">
        <div class="sidebar-widget">
            <h5>Search</h5>
            <form ng-submit="submit(searchValue)">
                <div class="widget-search">
                    <input class="form-full input-lg" type="text" ng-model="searchValue" value="" placeholder="Search Here" name="search" id="wid-search">
                    <input type="submit"  value="ï€‚" name="email" id="wid-s-sub">
                </div>
            </form>
        </div>
        <div ng-if="items.length == 0">
            No results.
        </div>
        <div ng-if="items.length > 0" class="row">
            <!-- Post Item -->
            <div class="col-lg-8 col-md-8">
                <div class="row">
                    <div class="col-md-12 blog-post-hr">
                        <div ng-repeat="proj in items track by $index">
                            <div class="blog-post mb-30" >
                                <!--   <div   class="post-media">
                                    <div  class="owl-carousel item1-carousel nf-carousel-theme">
                                        <div  ng-repeat="img in proj.images track by $index" class="item" ng-class="{active:!$index}">
                                            <img src="mazel/img/project/{{proj.name}}/{{img}}" alt="" />
                                        </div>
                                        
                                    </div>
                                </div> -->
                                
                                <div class="post-media">
                                    <a ui-sref="detail({projects:blog.projects, index: proj.index})">
                                        <img  class="full-width" ng-src="mazel/img/project/{{proj.name}}/{{proj.image}}" alt="" />
                                    </a>
                                </div>
                                <div class="post-meta"><span ng-bind="proj.headerTag"></span></div>
                                <div class="post-header">
                                    <h4><a href="blog-single-slider-post.html" ng-bind="proj.header"></a></h4>
                                </div>
                                <div class="post-entry">
                                    <p ng-bind="proj.desc"></p>
                                </div>
                                <div class="post-tag pull-left"><span><a ng-bind="proj.details.categories"></a></div>
                                <div class="post-more-link pull-right"><a ui-sref="detail({projects:blog.projects, index: proj.index})">Read More<i class="fa fa-long-arrow-right right"></i></a></div>
                            </div>
                            
                            <hr ng-if="!$last"    />
                            
                        </div>
                        <div class="pagination-nav mt-60 mtb-xs-30">
                            <ul ng-if="pager.pages.length">
                                <!--  <li ng-class="{disabled:pager.currentPage === 1}">
                                    <a ng-click="setPage(1)">First</a>
                                </li> -->
                                <li ng-class="{disabled:pager.currentPage === 1}">
                                    <a ng-click="setPage(pager.currentPage - 1)"><i class="fa fa-angle-left"></i></a>
                                </li>
                                <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                                    <a ng-click="setPage(page)">{{page}}</a>
                                </li>
                                <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                                    <a ng-click="setPage(pager.currentPage + 1)"><i class="fa fa-angle-right"></i></a>
                                </li>
                                <!-- <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                                    <a ng-click="setPage(pager.totalPages)">Last</a>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Post Item -->
            <!-- Sidebar -->
            <div class="col-lg-4 col-md-4 mt-sm-60">
                
                <div class="sidebar-widget">
                    <h5>Categories</h5>

                    <ul  ng-show="catArr.length > 0">

                        </li>
                    </ul>
